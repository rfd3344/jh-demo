# types：Int、Float、String、Boolean、ID

type Student {
	id: String!
	name: String!
	age: Int
	sex: Boolean
	grade:Int
	isGood:Boolean
}

type Photo {
	id: String!
	url: String!
	size: Int
	type: PhotoType
	postedBy: Student
}

enum PhotoType {
	SELFLE
	ACTION
}


type Query {
	allStudents(id:Int):[Student]
	allPhotos:[Photo]
}

type Mutation {
    postPhoto(input: PostPhotoInput): Photo
}

input PostPhotoInput {
    url:String
}

type Subscription {
    newPhoto:Photo
}
